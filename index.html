<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TED Pro - European Tender Search Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #5B6CF2;
            --primary-dark: #4854D9;
            --primary-light: #7B8BFF;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #FAFAFC;
            color: var(--gray-900);
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: white;
            border-right: 1px solid var(--gray-200);
            padding: 2rem;
            overflow-y: auto;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 0.875rem;
            color: var(--gray-500);
            margin-bottom: 2rem;
        }

        /* Profile Section */
        .profile-section {
            background: var(--gray-50);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid var(--gray-200);
        }

        .profile-header {
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .profile-badge.inactive {
            background: var(--gray-300);
            color: var(--gray-700);
        }

        .profile-badge.active {
            background: var(--success);
            color: white;
        }

        .profile-text {
            font-size: 0.8rem;
            color: var(--gray-600);
            margin-bottom: 0.75rem;
            line-height: 1.5;
        }

        .profile-summary {
            background: white;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            font-size: 0.8rem;
        }

        .profile-summary-item {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
        }

        .profile-summary-label {
            color: var(--gray-600);
        }

        .profile-summary-value {
            font-weight: 600;
            color: var(--gray-900);
        }

        .profile-btn {
            width: 100%;
            padding: 0.625rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .profile-btn:hover {
            background: var(--primary-dark);
        }

        .profile-btn.secondary {
            background: white;
            color: var(--gray-700);
            border: 2px solid var(--gray-300);
            margin-top: 0.5rem;
        }

        .profile-btn.secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Stats Section */
        .stats-section {
            margin-bottom: 2rem;
        }

        .stats-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-700);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-box {
            text-align: center;
            padding: 1rem;
            background: var(--gray-50);
            border-radius: 8px;
            border: 1px solid var(--gray-200);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
            line-height: 1;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Filter Section */
        .filter-section {
            margin-bottom: 2rem;
        }

        .filter-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.625rem 0;
            cursor: pointer;
            transition: all 0.15s;
        }

        .filter-option:hover {
            color: var(--primary);
        }

        .filter-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--gray-300);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox.checked {
            background: var(--primary);
            border-color: var(--primary);
        }

        .checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .filter-label {
            font-size: 0.875rem;
            color: var(--gray-700);
        }

        .filter-count {
            font-size: 0.75rem;
            color: var(--gray-500);
            background: var(--gray-100);
            padding: 0.125rem 0.5rem;
            border-radius: 12px;
            font-weight: 600;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
        }

        .modal {
            background: white;
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .modal-subtitle {
            color: var(--gray-600);
            font-size: 0.875rem;
        }

        .modal-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 0.9375rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(91, 108, 242, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 0.9375rem;
            font-family: inherit;
            cursor: pointer;
        }

        .form-checkgroup {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .form-check-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--gray-50);
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .form-check-item:hover {
            border-color: var(--primary);
        }

        .form-check-item.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--gray-200);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .search-header {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .search-box {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            font-size: 1.125rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(91, 108, 242, 0.1);
        }

        .results-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .results-count {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .results-count strong {
            color: var(--gray-900);
            font-weight: 600;
        }

        .sort-dropdown {
            padding: 0.5rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            background: white;
            cursor: pointer;
            font-family: inherit;
        }

        /* Tender Cards */
        .tender-grid {
            display: grid;
            gap: 1rem;
        }

        .tender-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
            transition: all 0.2s;
        }

        .tender-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .tender-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .tender-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--gray-900);
            line-height: 1.4;
            flex: 1;
        }

        .urgency-badge {
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            text-align: center;
            min-width: 70px;
            white-space: nowrap;
        }

        .urgency-CRITICAL {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FCA5A5;
        }

        .urgency-MODERATE {
            background: #FEF3C7;
            color: #92400E;
            border: 1px solid #FCD34D;
        }

        .urgency-NORMAL {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #6EE7B7;
        }

        .tender-meta-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            color: var(--gray-600);
        }

        .tender-description {
            color: var(--gray-700);
            line-height: 1.6;
            margin-bottom: 0.5rem;
            font-size: 0.9375rem;
        }

        .tender-description.collapsed {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .read-more {
            color: var(--primary);
            font-weight: 500;
            cursor: pointer;
            font-size: 0.875rem;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        .tender-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .tag-standard { background: #DBEAFE; color: #1E40AF; }
        .tag-sme { background: #D1FAE5; color: #065F46; }
        .tag-framework { background: #FEF3C7; color: #92400E; }
        .tag-multilot { background: #FCE7F3; color: #9F1239; }

        .tender-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.625rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            border: none;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: white;
            color: var(--gray-700);
            border: 2px solid var(--gray-300);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-icon {
            background: white;
            color: var(--gray-600);
            border: 2px solid var(--gray-300);
            padding: 0.625rem;
        }

        .btn-icon:hover {
            color: var(--primary);
            border-color: var(--primary);
        }

        /* Empty/Loading States */
        .empty-state, .loading {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .empty-text {
            color: var(--gray-500);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .tender-header {
                flex-direction: column;
            }

            .tender-meta-row {
                flex-direction: column;
                gap: 0.5rem;
            }

            .tender-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // LocalStorage helpers
        const PROFILE_KEY = 'ted_pro_profile';
        
        const loadProfile = () => {
            const stored = localStorage.getItem(PROFILE_KEY);
            return stored ? JSON.parse(stored) : null;
        };

        const saveProfile = (profile) => {
            localStorage.setItem(PROFILE_KEY, JSON.stringify(profile));
        };

        const clearProfile = () => {
            localStorage.removeItem(PROFILE_KEY);
        };

        function App() {
            const [tenders, setTenders] = useState([]);
            const [metadata, setMetadata] = useState(null);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [profile, setProfile] = useState(loadProfile());
            const [showProfileModal, setShowProfileModal] = useState(false);
            
            // Filters
            const [urgencyFilters, setUrgencyFilters] = useState({
                CRITICAL: true,
                MODERATE: true,
                NORMAL: true
            });
            
            const [structureFilters, setStructureFilters] = useState({
                framework: false,
                dps: false,
                multilot: false
            });
            
            const [strategicFilters, setStrategicFilters] = useState({
                sme: false,
                innovation: false,
                sustainable: false
            });
            
            const [requirementFilters, setRequirementFilters] = useState({
                noSecurity: false,
                noGuarantee: false
            });
            
            const [sortBy, setSortBy] = useState('deadline');

            useEffect(() => {
                fetch('tenders_enhanced.json')
                    .then(res => res.json())
                    .then(data => {
                        setTenders(data.tenders || []);
                        setMetadata(data.metadata || {});
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error('Error:', err);
                        setLoading(false);
                    });
            }, []);

            const handleSaveProfile = (newProfile) => {
                setProfile(newProfile);
                saveProfile(newProfile);
                setShowProfileModal(false);
            };

            const handleClearProfile = () => {
                setProfile(null);
                clearProfile();
            };

            const filteredTenders = useMemo(() => {
                let filtered = tenders;

                // Search
                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    filtered = filtered.filter(t =>
                        t.title.toLowerCase().includes(term) ||
                        t.description.toLowerCase().includes(term) ||
                        t.buyer.name.toLowerCase().includes(term) ||
                        t.classification.cpv_code?.includes(term)
                    );
                }

                // Urgency
                filtered = filtered.filter(t => 
                    urgencyFilters[t.dates.urgency_level]
                );

                // Structure
                if (structureFilters.framework) {
                    filtered = filtered.filter(t => t.strategic.is_framework);
                }
                if (structureFilters.dps) {
                    filtered = filtered.filter(t => t.strategic.is_dps);
                }
                if (structureFilters.multilot) {
                    filtered = filtered.filter(t => t.strategic.is_multi_lot);
                }

                // Strategic
                if (strategicFilters.sme) {
                    filtered = filtered.filter(t => t.strategic.is_sme_accessible);
                }
                if (strategicFilters.innovation) {
                    filtered = filtered.filter(t => t.strategic.is_innovative);
                }
                if (strategicFilters.sustainable) {
                    filtered = filtered.filter(t => t.strategic.is_social);
                }

                // Requirements
                if (requirementFilters.noSecurity) {
                    filtered = filtered.filter(t => !t.requirements.security_clearance);
                }
                if (requirementFilters.noGuarantee) {
                    filtered = filtered.filter(t => !t.requirements.guarantee_required);
                }

                // Profile-based filtering
                if (profile) {
                    // Filter by countries
                    if (profile.countries && profile.countries.length > 0) {
                        filtered = filtered.filter(t => 
                            profile.countries.includes(t.buyer.country)
                        );
                    }
                    
                    // Filter by CPV codes (first 2 digits)
                    if (profile.industries && profile.industries.length > 0) {
                        filtered = filtered.filter(t => {
                            const cpv2 = t.classification.cpv_code?.substring(0, 2);
                            return profile.industries.includes(cpv2);
                        });
                    }
                }

                // Sort
                filtered.sort((a, b) => {
                    if (sortBy === 'deadline') {
                        return (a.dates.days_until_deadline || 999) - (b.dates.days_until_deadline || 999);
                    } else if (sortBy === 'value') {
                        return (b.financial.value_eur || 0) - (a.financial.value_eur || 0);
                    } else if (sortBy === 'published') {
                        return new Date(b.dates.publication_date) - new Date(a.dates.publication_date);
                    }
                    return 0;
                });

                return filtered;
            }, [tenders, searchTerm, urgencyFilters, structureFilters, strategicFilters, requirementFilters, sortBy, profile]);

            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        <p>Loading tenders...</p>
                    </div>
                );
            }

            return (
                <div className="app-container">
                    <Sidebar 
                        metadata={metadata}
                        totalTenders={tenders.length}
                        filteredCount={filteredTenders.length}
                        urgencyFilters={urgencyFilters}
                        setUrgencyFilters={setUrgencyFilters}
                        structureFilters={structureFilters}
                        setStructureFilters={setStructureFilters}
                        strategicFilters={strategicFilters}
                        setStrategicFilters={setStrategicFilters}
                        requirementFilters={requirementFilters}
                        setRequirementFilters={setRequirementFilters}
                        profile={profile}
                        onShowProfileModal={() => setShowProfileModal(true)}
                        onClearProfile={handleClearProfile}
                    />
                    <MainContent 
                        tenders={filteredTenders}
                        searchTerm={searchTerm}
                        setSearchTerm={setSearchTerm}
                        sortBy={sortBy}
                        setSortBy={setSortBy}
                        totalCount={tenders.length}
                    />
                    {showProfileModal && (
                        <ProfileModal
                            profile={profile}
                            onSave={handleSaveProfile}
                            onClose={() => setShowProfileModal(false)}
                        />
                    )}
                </div>
            );
        }

        function Sidebar({ 
            metadata, 
            totalTenders, 
            filteredCount,
            urgencyFilters, 
            setUrgencyFilters,
            structureFilters,
            setStructureFilters,
            strategicFilters,
            setStrategicFilters,
            requirementFilters,
            setRequirementFilters,
            profile,
            onShowProfileModal,
            onClearProfile
        }) {
            const stats = metadata?.stats || {};

            return (
                <div className="sidebar">
                    <div className="logo">TED Pro</div>
                    <div className="tagline">European Tender Search Platform</div>

                    <div className="profile-section">
                        <div className="profile-header">
                            Your Profile
                            <span className={`profile-badge ${profile ? 'active' : 'inactive'}`}>
                                {profile ? 'Active' : 'Inactive'}
                            </span>
                        </div>
                        
                        {profile ? (
                            <>
                                <div className="profile-summary">
                                    <div className="profile-summary-item">
                                        <span className="profile-summary-label">Company:</span>
                                        <span className="profile-summary-value">{profile.companyName}</span>
                                    </div>
                                    <div className="profile-summary-item">
                                        <span className="profile-summary-label">Countries:</span>
                                        <span className="profile-summary-value">{profile.countries?.length || 0}</span>
                                    </div>
                                    <div className="profile-summary-item">
                                        <span className="profile-summary-label">Industries:</span>
                                        <span className="profile-summary-value">{profile.industries?.length || 0}</span>
                                    </div>
                                </div>
                                <button className="profile-btn" onClick={onShowProfileModal}>
                                    Edit Profile
                                </button>
                                <button className="profile-btn secondary" onClick={onClearProfile}>
                                    Clear Profile
                                </button>
                            </>
                        ) : (
                            <>
                                <p className="profile-text">
                                    Set up your profile to see personalized match scores for tenders that fit your criteria.
                                </p>
                                <button className="profile-btn" onClick={onShowProfileModal}>
                                    Set Up Profile
                                </button>
                            </>
                        )}
                    </div>

                    <div className="stats-section">
                        <div className="stats-title">Statistics</div>
                        <div className="stat-grid">
                            <div className="stat-box">
                                <span className="stat-number">{totalTenders}</span>
                                <span className="stat-label">Total Tenders</span>
                            </div>
                            <div className="stat-box">
                                <span className="stat-number">{filteredCount}</span>
                                <span className="stat-label">Filtered</span>
                            </div>
                        </div>
                        <div className="stat-grid">
                            <div className="stat-box">
                                <span className="stat-number" style={{color: '#EF4444'}}>
                                    {stats.urgency?.CRITICAL || 0}
                                </span>
                                <span className="stat-label">Urgent (‚â§7d)</span>
                            </div>
                            <div className="stat-box">
                                <span className="stat-number" style={{color: '#10B981'}}>
                                    {stats.framework || 0}
                                </span>
                                <span className="stat-label">Frameworks</span>
                            </div>
                        </div>
                    </div>

                    <FilterSection 
                        title="‚è∞ Urgency"
                        filters={[
                            { key: 'CRITICAL', label: 'Critical (‚â§7 days)', count: stats.urgency?.CRITICAL || 0 },
                            { key: 'MODERATE', label: 'Moderate (‚â§14 days)', count: stats.urgency?.MODERATE || 0 },
                            { key: 'NORMAL', label: 'Normal (>14 days)', count: stats.urgency?.NORMAL || 0 }
                        ]}
                        selected={urgencyFilters}
                        onChange={setUrgencyFilters}
                    />

                    <FilterSection 
                        title="üì¶ Structure"
                        filters={[
                            { key: 'framework', label: 'Framework Agreements', count: stats.framework || 0 },
                            { key: 'dps', label: 'Dynamic Purchasing', count: 12 },
                            { key: 'multilot', label: 'Multi-Lot', count: stats.multi_lot || 0 }
                        ]}
                        selected={structureFilters}
                        onChange={setStructureFilters}
                    />

                    <FilterSection 
                        title="‚ö° Strategic"
                        filters={[
                            { key: 'sme', label: 'SME Suitable', count: stats.sme || 0 },
                            { key: 'sustainable', label: 'Green/Sustainable', count: 34 },
                            { key: 'innovation', label: 'Innovation', count: stats.innovative || 0 }
                        ]}
                        selected={strategicFilters}
                        onChange={setStrategicFilters}
                    />

                    <FilterSection 
                        title="‚ö†Ô∏è Requirements"
                        filters={[
                            { key: 'noSecurity', label: 'No Security Clearance', count: totalTenders - (stats.with_barriers || 0) },
                            { key: 'noGuarantee', label: 'No Guarantee Required', count: 81 }
                        ]}
                        selected={requirementFilters}
                        onChange={setRequirementFilters}
                    />
                </div>
            );
        }

        function FilterSection({ title, filters, selected, onChange }) {
            return (
                <div className="filter-section">
                    <div className="filter-title">{title}</div>
                    {filters.map(filter => (
                        <div 
                            key={filter.key}
                            className="filter-option"
                            onClick={() => onChange({ ...selected, [filter.key]: !selected[filter.key] })}
                        >
                            <div className="filter-checkbox">
                                <div className={`checkbox ${selected[filter.key] ? 'checked' : ''}`}></div>
                                <span className="filter-label">{filter.label}</span>
                            </div>
                            <span className="filter-count">{filter.count}</span>
                        </div>
                    ))}
                </div>
            );
        }

        function ProfileModal({ profile, onSave, onClose }) {
            const [formData, setFormData] = useState({
                companyName: profile?.companyName || '',
                companySize: profile?.companySize || 'SME',
                countries: profile?.countries || [],
                industries: profile?.industries || [],
            });

            const COUNTRIES = ['DNK', 'SWE', 'NOR', 'FIN', 'DEU', 'FRA', 'GBR', 'NLD'];
            const INDUSTRIES = [
                { code: '45', name: 'Construction' },
                { code: '72', name: 'IT Services' },
                { code: '79', name: 'Business Services' },
                { code: '80', name: 'Education' },
                { code: '85', name: 'Health' },
                { code: '90', name: 'Environmental' },
            ];

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave(formData);
            };

            const toggleCountry = (country) => {
                setFormData(prev => ({
                    ...prev,
                    countries: prev.countries.includes(country)
                        ? prev.countries.filter(c => c !== country)
                        : [...prev.countries, country]
                }));
            };

            const toggleIndustry = (code) => {
                setFormData(prev => ({
                    ...prev,
                    industries: prev.industries.includes(code)
                        ? prev.industries.filter(c => c !== code)
                        : [...prev.industries, code]
                }));
            };

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <div className="modal-title">Set Up Your Profile</div>
                            <div className="modal-subtitle">
                                Help us personalize your tender search experience
                            </div>
                        </div>
                        
                        <form onSubmit={handleSubmit}>
                            <div className="modal-body">
                                <div className="form-group">
                                    <label className="form-label">Company Name</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={formData.companyName}
                                        onChange={(e) => setFormData({...formData, companyName: e.target.value})}
                                        placeholder="Enter your company name"
                                        required
                                    />
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Company Size</label>
                                    <select
                                        className="form-select"
                                        value={formData.companySize}
                                        onChange={(e) => setFormData({...formData, companySize: e.target.value})}
                                    >
                                        <option value="SME">SME (Small/Medium Enterprise)</option>
                                        <option value="LARGE">Large Enterprise</option>
                                        <option value="STARTUP">Startup</option>
                                    </select>
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Target Countries</label>
                                    <div className="form-checkgroup">
                                        {COUNTRIES.map(country => (
                                            <div
                                                key={country}
                                                className={`form-check-item ${formData.countries.includes(country) ? 'selected' : ''}`}
                                                onClick={() => toggleCountry(country)}
                                            >
                                                {country}
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Industries (CPV Codes)</label>
                                    <div className="form-checkgroup">
                                        {INDUSTRIES.map(industry => (
                                            <div
                                                key={industry.code}
                                                className={`form-check-item ${formData.industries.includes(industry.code) ? 'selected' : ''}`}
                                                onClick={() => toggleIndustry(industry.code)}
                                            >
                                                {industry.name}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="modal-footer">
                                <button type="button" className="btn btn-secondary" onClick={onClose}>
                                    Cancel
                                </button>
                                <button type="submit" className="btn btn-primary">
                                    Save Profile
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        function MainContent({ tenders, searchTerm, setSearchTerm, sortBy, setSortBy, totalCount }) {
            return (
                <div className="main-content">
                    <div className="search-header">
                        <div className="search-box">
                            <span className="search-icon">üîç</span>
                            <input
                                type="text"
                                className="search-input"
                                placeholder="Search by keywords, buyer name, CPV code, or description..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>
                        <div className="results-bar">
                            <div className="results-count">
                                Showing <strong>{tenders.length}</strong> of <strong>{totalCount}</strong> tenders
                            </div>
                            <select 
                                className="sort-dropdown"
                                value={sortBy}
                                onChange={(e) => setSortBy(e.target.value)}
                            >
                                <option value="deadline">‚è∞ Deadline (Urgent First)</option>
                                <option value="value">üí∞ Value (High to Low)</option>
                                <option value="published">üìÖ Published Date</option>
                            </select>
                        </div>
                    </div>

                    {tenders.length > 0 ? (
                        <div className="tender-grid">
                            {tenders.map(tender => (
                                <TenderCard key={tender.notice_identifier} tender={tender} />
                            ))}
                        </div>
                    ) : (
                        <div className="empty-state">
                            <div className="empty-icon">üîç</div>
                            <div className="empty-title">No tenders found</div>
                            <div className="empty-text">Try adjusting your filters or search term</div>
                        </div>
                    )}
                </div>
            );
        }

        function TenderCard({ tender }) {
            const [expanded, setExpanded] = useState(false);
            
            const formatDate = (dateStr) => {
                if (!dateStr) return 'Not specified';
                return new Date(dateStr).toLocaleDateString('en-GB', {
                    day: '2-digit',
                    month: 'short',
                    year: 'numeric'
                });
            };

            const formatValue = (value) => {
                if (!value) return 'Not disclosed';
                if (value >= 1000000) return `‚Ç¨${(value / 1000000).toFixed(1)}M`;
                if (value >= 1000) return `‚Ç¨${(value / 1000).toFixed(0)}K`;
                return `‚Ç¨${value.toLocaleString()}`;
            };

            const needsReadMore = tender.description && tender.description.length > 250;

            return (
                <div className="tender-card">
                    <div className="tender-header">
                        <div className="tender-title">{tender.title}</div>
                        <div className={`urgency-badge urgency-${tender.dates.urgency_level}`}>
                            {tender.dates.days_until_deadline} days
                        </div>
                    </div>

                    <div className="tender-meta-row">
                        <div className="meta-item">
                            <span>üèõÔ∏è</span>
                            {tender.buyer.name}
                        </div>
                        <div className="meta-item">
                            <span>üìç</span>
                            {tender.buyer.city && `${tender.buyer.city}, `}{tender.buyer.country}
                        </div>
                        <div className="meta-item">
                            <span>üí∞</span>
                            {formatValue(tender.financial.value_eur)}
                        </div>
                        <div className="meta-item">
                            <span>üìÖ</span>
                            {formatDate(tender.dates.deadline_main)}
                        </div>
                        <div className="meta-item">
                            <span>üî¢</span>
                            CPV: {tender.classification.cpv_code}
                        </div>
                    </div>

                    <div className={`tender-description ${!expanded && needsReadMore ? 'collapsed' : ''}`}>
                        {tender.description}
                    </div>
                    
                    {needsReadMore && (
                        <div className="read-more" onClick={() => setExpanded(!expanded)}>
                            {expanded ? 'Read less' : 'Read more'}
                        </div>
                    )}

                    <div className="tender-tags">
                        <span className="tag tag-standard">STANDARD</span>
                        {tender.strategic.is_sme_accessible && (
                            <span className="tag tag-sme">SME</span>
                        )}
                        {tender.strategic.is_framework && (
                            <span className="tag tag-framework">Framework</span>
                        )}
                        {tender.strategic.is_multi_lot && (
                            <span className="tag tag-multilot">
                                Multi-Lot ({tender.strategic.total_lots})
                            </span>
                        )}
                    </div>

                    <div className="tender-actions">
                        <a 
                            href={tender.urls.ted_notice_url} 
                            target="_blank" 
                            rel="noopener noreferrer"
                            className="btn btn-primary"
                        >
                            üìÑ View on TED
                        </a>
                        <button className="btn btn-icon" title="Save">‚≠ê</button>
                        <button className="btn btn-icon" title="Alert">üîî</button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
